{% extends "base.html" %}
{% block content %}
<div class="card" style="width: 18rem; margin-left: 10px;">
    {% if post.image %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="...">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <h6 class="card-title">{{ post.rate }}</h6>
    </div>
</div>
{% endblock %}
